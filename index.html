<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Typing test</title>
</head>

<body>

    <div class="wrap">
        <div class="container">
            <div class="someinfo">
                <div class="time"><span id="time"></span></div>
                <div class="result">WPM<span id="result"></span></div>
            </div>
            <div class="word" id="words">

            </div>

            <div class="enterText">
                <input placeholder="Start " id="inputchar" type="text">
                <button id="reset">Reset</button>
            </div>

            <div class="infoblock">
                <div class="ok">OK:<span id="ok"></span></div>
                <div class="error">Wrong:<span id="error"></span></div>
            </div>
        </div>


    </div>






    <script src="main.js">
    </script>
</body>

</html>
